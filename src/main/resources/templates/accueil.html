<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beershop - liste des bières</title>
<!-- bootstrap -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>


<body>

	<div class="container">
		<h1>Liste des bières</h1>
		
		<table class="table">
			 <thead class="thead-dark">
			    <tr>
			      <th scope="col">Nom</th>
			      <th scope="col">Prix</th>
				  <th scope="col">Stock</th>
			    </tr>
			 </thead>
			 <tbody>
				<!--  itertaions sur les bieres -->
				<tr th:each="beer: ${beers}"> <!-- beers est le nom de la variable fourni dans le modèle au niveau du conrolleur -->
			    	<td th:text="${beer.name}" />
			    	<td th:text="${beer.price}" />
					<td th:text="${beer.stock}" />
				</tr>
			</tbody>
	    </table>
    </div>
    
    
    
    <!--  js bootstrap dependencies -->
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>

</body>
</html>
