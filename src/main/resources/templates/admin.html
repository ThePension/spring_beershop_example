<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beershop - Zone administration</title>
<!-- bootstrap -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>


<body>

	<div class="container">
		<h1>Liste des bières</h1>

		<!-- Display message in case of success-->
		<div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
		
		<table class="table">
			 <thead class="thead-dark">
			    <tr>
					<th score="col">ID</th>
			      <th scope="col">Nom</th>
			      <th scope="col">Prix</th>
				  <th scope="col">Stock</th>
				  <th></th>
				  <th></th>
			    </tr>
			 </thead>
			 <tbody>
				<!--  itertaions sur les bieres -->
				<tr th:each="beer: ${beers}"> <!-- beers est le nom de la variable fourni dans le modèle au niveau du conrolleur -->
					<td th:text="${beer.id}" />
			    	<td th:text="${beer.name}" />
			    	<td th:text="${beer.price}" />
					<td th:text="${beer.stock}" />
					<td>
						<a th:href="@{/admin/edit/{id}(id=${beer.id})}" class="btn btn-primary">Modifier</a>
					</td>
					<td>
						<form method="POST" th:action="@{/admin/delete/}" th:object="${beer}">
							<input type="text" name="id" class="form-control" th:value="${beer.id}" hidden />
							<button class="btn btn-danger" type="submit" name="submit" value="value">Supprimer</button>
						</form>
					</td>
				</tr>
			</tbody>
	    </table>
	    <a class="btn btn-primary" href="/admin/new-beer">Enregistrer une nouvelle bière</a>
    </div>
    
    
    
    <!--  js bootstrap dependencies -->
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>

</body>
</html>
